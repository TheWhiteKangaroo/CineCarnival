        <div class="container">

                    <form action="" class="registration-form">
                        <div class="">
                            <table>
                                <tr>

                                <tr>
                                    <td colspan="2">

                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" id="customRadio2" name="gender" value="female">

                                          </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <input class="form-control border border-primary" type="text" name="firstName" value="" placeholder="First Name*" required>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <input class="form-control border border-primary" type="text" name="lastName" value="" placeholder="Last Name*" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <input class="form-control border border-primary" type="text" name="userName" value="" placeholder="User Name*" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <input class="form-control border border-primary" type="email" name="mail" value="" placeholder="Mail*" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group"> 
                                            <input class="form-control border border-primary" type="number" name="phone" value="" placeholder="Phone*" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <textarea name="address" class="form-control border border-primary" cols="30" rows="3" placeholder="Address"></textarea>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <input class="form-control border border-primary" type="password" name="password" value="" placeholder="Password*" required>  
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <input class="form-control border border-primary" type="password" name="confirmPassword" value="" placeholder="Confirm Password*" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                            <label class="custom-control-label" for="customCheck">By signin up I agree to the terms of services and privacy policy.</label>
                                          </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="form-group">
                                            <input class="btn btn-outline-primary btn-block font-weight-bold" type="submit" name="signUpBtn" value="Sign Up">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="text-center">
                                            <a class="text-decoration-none" href="SignInPage.html" >Already have an account? Sign In.</a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="text-center">
                                            <span style="color: darkred; font-size: 16px; font-weight: bolder;">*</span>
                                        </div>
                                    </td>
                                </tr>
